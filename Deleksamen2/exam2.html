<!DOCTYPE html>
<html lang="en">
<head>

    <link href="exam2.css" rel="stylesheet" media="all">

<body class="lato-regular">
    <main>
        <section id="contacts">
            <h2>Kontakter</h2>

        <section id="books">

                </div>
                <div id="booklines">

            </section>

         })

        function save(){
            console.log("function save aktivert")
            pushTask()
            index + 1
            document.getElementById("todolist").innerHTML +=

       document.getElementById("todolist").innerHTML =

                `

</html>
